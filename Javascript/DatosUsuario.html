<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos_usuario</title>
</head>
<body>
    <script type="text/javascript"> 
        var nombre = prompt("¿Cuál es tu nombre?");
        var apellido = prompt("¿Cuál es tu apellido?");
        var estadoCivil = prompt("¿Cuál es tu estado civil?");
        var edad = prompt("¿Cuál es tu edad?");
        var fechaNacimiento = prompt("¿Cuál es tu fecha de nacimiento?");
        var dni = prompt("¿Cuál es tu DNI?");
        document.write("Nombre: " + nombre + "<br>");
        document.write("Apellido: " + apellido + "<br>");
        document.write("Estado civil: " + estadoCivil + "<br>");
        document.write("Edad: " + edad + "<br>");
        document.write("Fecha de nacimiento: " + fechaNacimiento + "<br>");
        document.write("Dni: " + dni + "<br>");
        
        confirm("¿Desea imprimir sus datos?");
        alert("Sus datos han sido impresos");
    </script>
</body>
</html>
