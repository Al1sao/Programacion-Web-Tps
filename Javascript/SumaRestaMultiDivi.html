<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = Number(prompt("Ingrese el primero numero"));
        var num2 = Number(prompt("Ingrese el segundo numero"));
        var suma = num1 + num2;
        var resta = num1 - num2;    
        var multi = num1 * num2;
        var divi = num1 / num2;
        alert("La suma es: " + suma);
        alert("La resta es: " + resta);
        alert("La multiplicacion es: " + multi);
        alert("La division es: " + divi);
    </script>
    <!-- Ejercicio 4 inciso b-->
</body>
</html>
