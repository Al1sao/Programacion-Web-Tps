<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio13</title>
    <style>
    input[type="text"],
    input[type="tel"],
    textarea,
    select {
        border: 1px solid #C5C5C5;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: #666666;
        padding: 5px;
        margin-bottom: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
        border: 1px solid #e0e0e0;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: #fe3;
        background-color: #000;
        padding: 5px 15px;
    }
</style>
</head>
<body>
    <h1>Inmobilaria</h1>
    <form action="#">
        <label for="Nom">Ingrese el nombre</label><br>
        <input type="text" id="Nom" maxlength="25"><br>
        <label for="Ap">Ingrese el Apellido</label><br>
        <input type="text" id="Ap"><br>
        <label for="Dir">Direccion</label><br>
        <textarea name="Direc" id="Dir" maxlength="30" cols="30"></textarea><br>
        <label for="Telefono">Ingrese su numero de telefono</label><br>
        <input type="tel" value="0299" id="Telefono" maxlength="15"><br>
        <label for="Opciones">¿Que desea hacer?</label><br>
        <select name="Opciones" id="Opciones"><br>
            <option>Compra</option>
            <option>Alquiler</option>
        </select>
        <p>En que zona usted desea?</p>
        <label for="1">Zona Centro</label>
        <input type="checkbox" id="1" checked><br>
        <label for="2">Zona sur</label>
        <input type="checkbox" id="2" checked><br>
        <label for="3">Zona norte</label>
        <input type="checkbox" id="3"><br>
        <label for="Inm">¿Que inmueble usted busca?</label><br>
        <textarea name="Inmueble" id="Inm" maxlength="30" cols="40" rows="5"></textarea><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
